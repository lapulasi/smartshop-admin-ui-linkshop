<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-1">
    <label class="m-3" style="float: right;"> 标题：</label>
  </div>
  <div class="col-sm-3">
    <input type="text" class="input_line" [(ngModel)]="article.title">
  </div>
</div>

<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-1">
    <label class="m-3" style="float: right;"> 作者：</label>
  </div>
  <div class="col-sm-3">
    <input type="text" class="input_line" [(ngModel)]="article.author">
  </div>
</div>

<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-1">
    <label class="m-3" style="float: right;"> 类型：</label>
  </div>
  <div class="col-sm-3">
    <input type="text" class="input_line" [(ngModel)]="article.type">
  </div>
</div>

<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-1">
    <label class="m-3" style="float: right;"> 描述：</label>
  </div>
  <div class="col-sm-5">
    <input type="text" class="input_line" [(ngModel)]="article.description">
  </div>
</div>

<div class="row">

  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <ckeditor name="ckeditor" id="ckeditor"  [(ngModel)]="article.content"  debounce="500" [config]="config">
    </ckeditor>
  </div>
  <div class="col-sm-2"></div>
</div>

<div class="row m-3">
  <div class="col-sm-6"></div>
  <div class="col-sm-1"><button class="btn btn-outline-dark" type="button" (click)="save()" >保存</button></div>
  <div class="col-sm-5"></div>

</div>
