<div class="card">
  <div class="card-block">
    <table class="table table-responsive table-hover table-outline mb-0 text-center">
      <thead class="thead-default">
      <tr>
        <th class="text-center">序号</th>
        <th class="text-center">公司</th>
        <th class="text-center">姓名</th>
        <th class="text-center">电话</th>
        <th class="text-center">日期</th>
        <th class="text-center">备注</th>
        <th class="text-center">操作</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of content; index as i;">
          <td>{{i+1}}</td>
          <td>{{item.companyName}}</td>
          <td>{{item.customerName}}</td>
          <td>{{item.phone}}</td>
          <td>{{item.date | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
          <td>{{item.remark}}</td>
          <td><a href="javascript:;" (click)="openModal(template, item.id, item.remark)">编辑</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div style="margin-left: 20px;">
  <pagination [boundaryLinks]="true" [totalItems]="totalItems" [maxSize]="9" (pageChanged)="pageChanged($event)" [itemsPerPage]="15"
              previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
</div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title">备注</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-10"><textarea style="width: 100%" maxlength="100" rows="5"  [(ngModel)]="remark"></textarea></div>
      <div class="col-sm-1"></div>
    </div>
  </div>
  <button type="button" class="btn btn-primary" (click)="submit()">提交</button>
</ng-template>
