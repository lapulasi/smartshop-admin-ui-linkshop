<div class="row">
  <div class="col-sm-2">
    <label class="query_label">渠道品牌：</label>
  </div>
  <div class="form-group col-sm-2">
    <select class="form-control" [ngModel]="channelBrandId" (ngModelChange)="onChannelBrandChange($event)">
      <option value=""></option>
      <option *ngFor="let i of channelBrand" [value]="i.id">{{i.name}}</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col-sm-2">
    <label class="query_label">渠道名称：</label>
  </div>
  <div class="form-group col-sm-2">
    <input type="text" class="from-group" [(ngModel)]="channelName">
  </div>
</div>
<div class="row">
  <div class="col-sm-2">
    <label class="query_label">地址：</label>
  </div>
  <div class="form-group col-sm-5">
    <input type="text" class="from-group" [(ngModel)]="address">
  </div>
</div>
<div class="row">
  <div class="col-sm-2">
    <label class="query_label">地理坐标：</label>
  </div>
  <div class="form-group col-sm-5">
    <input type="text" class="from-group" [(ngModel)]="center">
  </div>
</div>
<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-2">
    <button class="btn btn-primary" type="button" (click)="submit()">确定</button>
  </div>
</div>
<div class="row">
  <app-channelmap (change)="changeEvent($event)"></app-channelmap>
</div>
