<div class="row">
  <p class="col-sm-2">公司：</p>
  <p class="col-sm-2">{{companyName}}</p>
</div>
<div class="row">
  <div class="col-sm-2">
    <label class="query_label">层级名称：</label>
  </div>
  <div class="form-group col-sm-2">
    <input type="text" class="form-control" [(ngModel)]="levelName">
  </div>
</div>
<div class="row">
  <div class="col-sm-2">
    <label class="query_label">层级：</label>
  </div>
  <div class="form-group col-sm-2">
    <select class="form-control" [(ngModel)]="level" (ngModelChange)="onLevelChange($event)">
      <option value=""></option>
      <option *ngFor="let i of levelList">{{i}}</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col-sm-2">
    <label class="query_label">是否店铺：</label>
  </div>
  <div class="form-group col-sm-2">
    <select class="form-control" [(ngModel)]="isShop" (ngModelChange)="onShopChange($event)">
      <option value=""></option>
      <option value=true >是</option>
      <option value=false >否</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col-sm-2">
    <label class="query_label">是否显示天气：</label>
  </div>
  <div class="form-group col-sm-2">
    <select class="form-control" [(ngModel)]="isWeather" (ngModelChange)="onWeatherChange($event)">
      <option value=""></option>
      <option value=true >是</option>
      <option value=false >否</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col-sm-2">
    <label class="query_label">最小缩放级别：</label>
  </div>
  <div class="form-group col-sm-2">
    <select class="form-control" [(ngModel)]="minLevel" (ngModelChange)="onMinLevelChange($event)">
      <option value=""></option>
      <option *ngFor="let i of minRange">{{i}}</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col-sm-2">
    <label class="query_label">最大缩放级别：</label>
  </div>
  <div class="form-group col-sm-2">
    <select class="form-control" [(ngModel)]="maxLevel" (ngModelChange)="onMaxLevelChange($event)">
      <option value=""></option>
      <option *ngFor="let i of maxRange">{{i}}</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col-sm-2">
    <label class="query_label">是否是办事处：</label>
  </div>
  <div class="form-group col-sm-2">
    <select class="form-control" [(ngModel)]="isOffice" (ngModelChange)="onOfficeChange($event)">
      <option value=""></option>
      <option value='OFFICE' >是</option>
      <option value='' >否</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col-sm-2">
    <button class="btn btn-primary" type="button" (click)="addLevel()">确定</button>
  </div>
</div>
