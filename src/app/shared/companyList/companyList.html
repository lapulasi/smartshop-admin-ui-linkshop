<div class="row">
  <div class="col-sm-4 query_label">
    <label class="">公司：</label>
  </div>
  <div class="form-group col-sm-8">
    <select class="form-control" [(ngModel)]="company" (ngModelChange)="onCompanyChange($event)" placeholder="公司名">
      <option value=""></option>
      <option *ngFor="let i of companyList; index as currIndex" [value]="currIndex">{{i.name}}</option>
    </select>
  </div>
</div>
<div class="row" *ngIf="orgShow">
  <div class="col-sm-4 query_label">
    <label class="">组织：</label>
  </div>
  <div class="form-group col-sm-8">
    <input type="text" class="form-control" readonly [(ngModel)]="organizationName" (click)="showTreeList()">
  </div>
</div>
