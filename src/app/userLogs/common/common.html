<div class="row">
  <div class="col-sm-1 query_label">
    <label class="">用户ID：</label>
  </div>
  <div class="form-group col-sm-2">
    <input type="text" class="form-control" [(ngModel)]="userId">
  </div>
</div>

<div class="row" *ngIf="!isPageView">
  <div class="col-sm-1">
    <label class="query_label">事件名称：</label>
  </div>
  <div class="form-group col-sm-2">
    <select class="form-control" [(ngModel)]="eventName" (ngModelChange)="onEventChange($event)" placeholder="请选择事件名称">
      <option value=""></option>
      <option value="113" *ngFor="let i of eventNameList" [value]="i">{{i}}</option>
    </select>
  </div>
</div>

<div class="row" *ngIf="isPageView">
  <div class="col-sm-1">
    <label class="query_label">页面名称：</label>
  </div>
  <div class="form-group col-sm-2">
    <select class="form-control" [(ngModel)]="pageName" (ngModelChange)="onPageChange($event)" placeholder="请选择页面名称">
      <option value=""></option>
      <option value="113" *ngFor="let i of pageNameList" [value]="i">{{i}}</option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col-sm-1 query_label">
    <label class="">日期：</label>
  </div>
  <div class="col-sm-2 form-group">
    <input type="text"
           placeholder="请选择时间"
           class="form-control"
           bsDaterangepicker [(ngModel)]="bsRangeValue"/>
  </div>
</div>

<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-1">
    <button class="btn btn-primary" type="button" (click)="query(staticModal)" >查询</button>
  </div>
</div>
